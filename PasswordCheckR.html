<script>
console.log(zxcvbn('poopy'));

ThunkableWebviewerExtension.receiveMessage(function(message) {
  setTimeout(() => {
    let x = zxcvbn(message)
    let msg = x.score
    let y = JSON.stringify(x)

  
    document.getElementById('messageDisplay').innerHTML = y;

    if (x.score < 4) {
        ThunkableWebviewerExtension.postMessage('pooop');
    } else if (x.score = 4) {
        ThunkableWebviewerExtension.postMessage("Perfeect");

    }

  }, 500);
   
    });
